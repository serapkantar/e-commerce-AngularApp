<div class="bg-danger p-2 text-center text-white" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
<div class="row" style="padding-top: 100px">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form #form="ngForm" (ngSubmit)="login(form)">
      <div class="form-group">
        <label for="name">UserName</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <br />
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-secondary" type="button" routerLink="/">
          Create an account.
        </button>

        <button class="btn btn-secondary" type="submit">Sing in</button>
      </div>
    </form>
  </div>
</div>
